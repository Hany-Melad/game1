<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة حجر ورق مقص</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            min-height: 100vh;
        }
        .choice-btn {
            transition: all 0.3s ease;
        }
        .choice-btn:hover {
            transform: scale(1.1);
        }
        .result-animation {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .hand-emoji {
            font-size: 4rem;
            transition: transform 0.3s ease;
        }
        .player-hand {
            transform: scaleX(-1);
        }
        .winner {
            animation: winner 0.5s ease-in-out;
        }
        @keyframes winner {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-indigo-800 mb-6">لعبة حجر ورق مقص</h1>
        
        <div class="flex justify-between items-center mb-8">
            <div class="text-center">
                <p class="text-lg font-medium text-gray-700 mb-2">أنت</p>
                <div id="player-score" class="text-2xl font-bold text-indigo-600">0</div>
            </div>
            
            <div class="text-center">
                <p class="text-xl font-bold text-indigo-800">النتيجة</p>
            </div>
            
            <div class="text-center">
                <p class="text-lg font-medium text-gray-700 mb-2">الكمبيوتر</p>
                <div id="computer-score" class="text-2xl font-bold text-indigo-600">0</div>
            </div>
        </div>
        
        <div class="flex justify-between items-center mb-8">
            <div class="text-center">
                <div id="player-choice" class="hand-emoji player-hand">❓</div>
            </div>
            
            <div id="result" class="text-xl font-bold text-center px-4 py-2 rounded-lg bg-gray-100">
                اختر حركتك!
            </div>
            
            <div class="text-center">
                <div id="computer-choice" class="hand-emoji">❓</div>
            </div>
        </div>
        
        <p class="text-center text-lg font-medium text-gray-700 mb-4">اختر حركتك:</p>
        
        <div class="flex justify-center gap-4">
            <button class="choice-btn bg-indigo-100 hover:bg-indigo-200 text-indigo-800 font-bold py-4 px-6 rounded-xl shadow-md" data-choice="rock">
                <span class="text-4xl">✊</span>
                <p class="mt-2">حجر</p>
            </button>
            
            <button class="choice-btn bg-indigo-100 hover:bg-indigo-200 text-indigo-800 font-bold py-4 px-6 rounded-xl shadow-md" data-choice="paper">
                <span class="text-4xl">✋</span>
                <p class="mt-2">ورق</p>
            </button>
            
            <button class="choice-btn bg-indigo-100 hover:bg-indigo-200 text-indigo-800 font-bold py-4 px-6 rounded-xl shadow-md" data-choice="scissors">
                <span class="text-4xl">✌️</span>
                <p class="mt-2">مقص</p>
            </button>
        </div>
        
        <button id="reset-btn" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300">
            إعادة اللعبة
        </button>

        <div class="mt-6 p-4 bg-indigo-50 rounded-lg">
            <h3 class="font-bold text-indigo-800 mb-2">قواعد اللعبة:</h3>
            <ul class="text-gray-700 text-sm">
                <li>✌️ المقص يقطع الورق (المقص يفوز على الورق)</li>
                <li>✋ الورق يغطي الحجر (الورق يفوز على الحجر)</li>
                <li>✊ الحجر يكسر المقص (الحجر يفوز على المقص)</li>
            </ul>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playerChoiceDisplay = document.getElementById('player-choice');
            const computerChoiceDisplay = document.getElementById('computer-choice');
            const resultDisplay = document.getElementById('result');
            const playerScoreDisplay = document.getElementById('player-score');
            const computerScoreDisplay = document.getElementById('computer-score');
            const choiceButtons = document.querySelectorAll('.choice-btn');
            const resetButton = document.getElementById('reset-btn');
            
            let playerScore = 0;
            let computerScore = 0;
            
            const choices = {
                rock: { emoji: '✊', name: 'حجر' },
                paper: { emoji: '✋', name: 'ورق' },
                scissors: { emoji: '✌️', name: 'مقص' }
            };
            
            const resultMessages = {
                win: 'أنت الفائز! 🎉',
                lose: 'الكمبيوتر فاز! 😔',
                draw: 'تعادل! 🤝'
            };
            
            choiceButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const playerChoice = button.dataset.choice;
                    playGame(playerChoice);
                });
            });
            
            resetButton.addEventListener('click', resetGame);
            
            function playGame(playerChoice) {
                // Get computer choice
                const choiceOptions = ['rock', 'paper', 'scissors'];
                const computerChoice = choiceOptions[Math.floor(Math.random() * 3)];
                
                // Update displays
                playerChoiceDisplay.textContent = choices[playerChoice].emoji;
                computerChoiceDisplay.textContent = choices[computerChoice].emoji;
                
                // Remove previous winner class
                playerChoiceDisplay.classList.remove('winner');
                computerChoiceDisplay.classList.remove('winner');
                
                // Determine winner
                let result;
                
                if (playerChoice === computerChoice) {
                    result = 'draw';
                } else if (
                    (playerChoice === 'scissors' && computerChoice === 'paper') ||
                    (playerChoice === 'paper' && computerChoice === 'rock') ||
                    (playerChoice === 'rock' && computerChoice === 'scissors')
                ) {
                    result = 'win';
                    playerScore++;
                    playerScoreDisplay.textContent = playerScore;
                    playerChoiceDisplay.classList.add('winner');
                } else {
                    result = 'lose';
                    computerScore++;
                    computerScoreDisplay.textContent = computerScore;
                    computerChoiceDisplay.classList.add('winner');
                }
                
                // Update result
                resultDisplay.textContent = resultMessages[result];
                resultDisplay.classList.add('result-animation');
                
                // Remove animation after a delay
                setTimeout(() => {
                    resultDisplay.classList.remove('result-animation');
                }, 1000);
            }
            
            function resetGame() {
                playerScore = 0;
                computerScore = 0;
                playerScoreDisplay.textContent = '0';
                computerScoreDisplay.textContent = '0';
                playerChoiceDisplay.textContent = '❓';
                computerChoiceDisplay.textContent = '❓';
                resultDisplay.textContent = 'اختر حركتك!';
                playerChoiceDisplay.classList.remove('winner');
                computerChoiceDisplay.classList.remove('winner');
            }
        });
    </script>

</html>
